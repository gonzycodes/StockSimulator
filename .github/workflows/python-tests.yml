name: Python tests / CI # Name shown in GitHub Actions UI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install -U pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -U ruff pip-audit

      - name: Lint (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: pytest -q

      - name: Dependency sanity (pip check)
        run: python -m pip check

      - name: Dependency audit (pip-audit)
        run: pip-audit